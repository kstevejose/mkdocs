site_name: GemSahay
theme:
  name: 'material'
  custom_dir: docs
  extra_css:
    - stylesheets/extra.css
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
    - navigation.footer
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tab.link
    - content.code.copy
  language: en
  palette:
    - primary: custom
      # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - toc:
      permalink: true
      title: On this page
  - pymdownx.arithmatex
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list

plugins:
  - blog:
      pagination: true
      pagination_per_page: 2
      pagination_url_format: "page/{page}"

nav:
- Profile:
  -  About Us: 'About_us.md'
  - Contact us: 'Contact_us.md'
  - Our Vision: 'Our_vision.md'

- Documentation:
  - API Documentation: 'API Documentation.md'
  - FAQs: 'FAQs.md'
  - Troubelshoot: 'Troubelshooting.md'
    


copyright: Copyright Â© 2023 Your Company Name
